{% extends 'base.html'%}
{% block titulo %} Index {% endblock %}
{% block extra_css %}<link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">{% endblock %}

{% block conteudo %}
    <div class="img">
        <img src="../static/img/cachorro-e-gato.png" alt="">
    </div>

{% for animal in animais %}
    <a href="{{url_for('animais.ver_animal')}}">
        <div class="animal-card">
            <h3>{{ animal.nome }}</h3>
            <p>Raça: {{ animal.raca }}</p>
            <p>Idade: {{ animal.idade }} anos</p>
            <p>Localização: {{ animal.localizacao }} anos</p>
        </div>
    </a>
{% endfor %}


{% endblock %}
