{% extends 'base.html'%}
{% block titulo %} Adocao {% endblock %}

{% block conteudo %}

{% for animal in animais %}
  <div class="animal-card">
    <h3>{{ animal.nome }}</h3>
    <p>Raça: {{ animal.raca }}</p>
    <p>Idade: {{ animal.idade }} anos</p>
    <p>Localização: {{ animal.localizacao }} anos</p>

    <a href="{{ url_for('interesse.solicitar_interesse', animal_id=animal.id) }}">
      Quero adotar
    </a>
  </div>
{% endfor %}


{% endblock %}
