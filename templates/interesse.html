{% extends 'base.html'%}
{% block titulo %} Interesses {% endblock %}

{% block conteudo %}
<h1>MEUS ANIMAIS DE INTERESSE</h1>

{% for animal in animais %}
  <div class="animal-card">
    <h3>{{ animal.nome }}</h3>
    <p>Raça: {{ animal.raca }}</p>
    <p>Idade: {{ animal.idade }} anos</p>
    <p>Localização: {{ animal.localizacao }}</p>
  </div>
{% endfor %}

{% endblock %}
